<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <title>Calculator</title>
</head>
<body class="flex justify-center items-center h-screen bg-gray-300">
    <div id="calculator" class="bg-gray-900 rounded-xl overflow-hidden max-w-[400px]">
        <input id="display" class="w-[100%] p-[20px] bg-gray-600 text-5xl text-white border-none outline-none font-sans font-bold" readonly>
        <div id="keys" class="display grid grid-cols-4 gap-[10px] p-[25px] text-left">
            <button class="w-[60px] h-[60px] rounded-[50px] bg-orange-600 text-white text-3xl justify-center items-center cursor-pointer font-bold hover:bg-orange-500 active:bg-orange-700" onclick="appendToDisplay('+')">+</button>
            <button class="w-[60px] h-[60px] rounded-[50px] bg-gray-600 text-white text-3xl justify-center items-center cursor-pointer font-bold hover:bg-gray-500 active:bg-gray-700" onclick="appendToDisplay('7')">7</button>
            <button class="w-[60px] h-[60px] rounded-[50px] bg-gray-600 text-white text-3xl justify-center items-center cursor-pointer font-bold hover:bg-gray-500 active:bg-gray-700" onclick="appendToDisplay('8')">8</button>
            <button class="w-[60px] h-[60px] rounded-[50px] bg-gray-600 text-white text-3xl justify-center items-center cursor-pointer font-bold hover:bg-gray-500 active:bg-gray-700" onclick="appendToDisplay('9')">9</button>
            <button class="w-[60px] h-[60px] rounded-[50px] bg-orange-600 text-white text-3xl justify-center items-center cursor-pointer font-bold hover:bg-orange-500 active:bg-orange-700" onclick="appendToDisplay('-')">-</button>
            <button class="w-[60px] h-[60px] rounded-[50px] bg-gray-600 text-white text-3xl justify-center items-center cursor-pointer font-bold hover:bg-gray-500 active:bg-gray-700" onclick="appendToDisplay('4')">4</button>
            <button class="w-[60px] h-[60px] rounded-[50px] bg-gray-600 text-white text-3xl justify-center items-center cursor-pointer font-bold hover:bg-gray-500 active:bg-gray-700" onclick="appendToDisplay('5')">5</button>
            <button class="w-[60px] h-[60px] rounded-[50px] bg-gray-600 text-white text-3xl justify-center items-center cursor-pointer font-bold hover:bg-gray-500 active:bg-gray-700" onclick="appendToDisplay('6')">6</button>
            <button class="w-[60px] h-[60px] rounded-[50px] bg-orange-600 text-white text-3xl justify-center items-center cursor-pointer font-bold hover:bg-orange-500 active:bg-orange-700" onclick="appendToDisplay('*')">*</button>
            <button class="w-[60px] h-[60px] rounded-[50px] bg-gray-600 text-white text-3xl justify-center items-center cursor-pointer font-bold hover:bg-gray-500 active:bg-gray-700" onclick="appendToDisplay('1')">1</button>
            <button class="w-[60px] h-[60px] rounded-[50px] bg-gray-600 text-white text-3xl justify-center items-center cursor-pointer font-bold hover:bg-gray-500 active:bg-gray-700" onclick="appendToDisplay('2')">2</button>
            <button class="w-[60px] h-[60px] rounded-[50px] bg-gray-600 text-white text-3xl justify-center items-center cursor-pointer font-bold hover:bg-gray-500 active:bg-gray-700" onclick="appendToDisplay('3')">3</button>
            <button class="w-[60px] h-[60px] rounded-[50px] bg-orange-600 text-white text-3xl justify-center items-center cursor-pointer font-bold hover:bg-orange-500 active:bg-orange-700" onclick="appendToDisplay('/')">/</button>
            <button class="w-[60px] h-[60px] rounded-[50px] bg-gray-600 text-white text-3xl justify-center items-center cursor-pointer font-bold hover:bg-gray-500 active:bg-gray-700" onclick="appendToDisplay('0')">0</button>
            <button class="w-[60px] h-[60px] rounded-[50px] bg-gray-600 text-white text-3xl justify-center items-center cursor-pointer font-bold hover:bg-gray-500 active:bg-gray-700" onclick="appendToDisplay('.')">.</button>
            <button class="w-[60px] h-[60px] rounded-[50px] bg-gray-600 text-white text-3xl justify-center items-center cursor-pointer font-bold hover:bg-gray-500 active:bg-gray-700" onclick="calculateResult()">=</button>
            <button class="w-[60px] h-[60px] rounded-[50px] bg-orange-600 text-white text-3xl justify-center items-center cursor-pointer font-bold hover:bg-orange-500 active:bg-orange-700" onclick="clearDisplay()">C</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
